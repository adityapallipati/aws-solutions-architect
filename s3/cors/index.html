<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Cross-Origin Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: "Roboto Mono"
    }
</style>
<body>
    <h1>Amazon Web Services: CORS Demo!</h1>
    <!-- <script type="text/javascript" src="http://cors-fun-ap-12345-2.s3-website-us-east-1.amazonaws.com/hello.js"></script> -->
     <script type="text/javascript">
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "https://08yes3tmfb.execute-api.us-east-1.amazonaws.com/Prod/hello", true);

        // Send the proper header information along with the request
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = () => {
        // Call a function when the state changes.
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            const results = JSON.parse(xhr.responseText);
            console.log(results.message)
            // Request finished. Do processing here.
        }
        };
        xhr.send();
     </script>
</body>
</html>
