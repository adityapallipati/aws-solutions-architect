AWSTemplateFormatVersion: "2010-09-09"
Description: Launch a simple EC2 instance for use with testing VPCs
Resources:
  MyEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: ""
      KeyName: ""
      BlockDeviceMappings:
      - DeviceName: "/dev/sdm"
        Ebs:
          VolumeType: "io1"
          Iops: 200
          DeleteOnTermination: False
          VolumeSize: 20
      - DeviceName: "/dev/sdk"
        NoDevice: {}